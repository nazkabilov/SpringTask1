<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/index'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/addStudentPage'}">Add Student</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form >
                <div class="mb-3">
                    <label  class="form-label">NAME:</label>
                    <input th:value="${studentAtt.getName()}" type="text" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label  class="form-label">SURNAME:</label>
                    <input th:value="${studentAtt.getSurname()}" type="text" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label  class="form-label">EXAM:</label>
                    <input th:value="${studentAtt.getExam()}" type="number" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label  class="form-label">MARK:</label>
                    <input th:value="${studentAtt.getMark()}" type="text" class="form-control" readonly>
                </div>
                <a th:href="@{'/update/'+${studentAtt.getId()}}" type="submit" class="btn btn-primary ">Update</a> &nbsp;
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModalDelete">
                    Delete
                </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete Student</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                  <form th:action="@{'/delete/'+ ${studentAtt.getId()}}" method="post">
                                      <div class="modal-body">
                                          <input type="hidden" th:value="${studentAtt.getId()}" name="id">
                                          <h2 class="text-center">Are you sure?</h2>
                                      </div>
                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                          <button type="submit" class="btn btn-primary">Yes</button>
                                      </div>
                                  </form>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
